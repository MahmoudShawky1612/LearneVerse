name: flutterwidgets
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  go_router: ^14.8.1
  fl_chart: ^0.68.0
  table_calendar: ^3.2.0
  google_fonts: ^6.2.1
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  path: ^1.9.0
  image_picker: ^1.1.2
  speech_to_text: ^7.0.0
  flutter_launcher_icons: ^0.14.3
  video_player: ^2.9.5
  flutter_screenutil: ^5.9.3
  flutter_bloc: ^9.1.1
  http: ^1.4.0
  jwt_decoder: ^2.0.1
  flutter_secure_storage: ^9.2.4
  mime: ^1.0.4
  path_provider: ^2.1.5
  bloc: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"  # Make sure this file exists and is correctly named

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/
